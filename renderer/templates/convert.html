<template class="page-template">
  <section id="convert-section" class="menu-section hide-section">

    <div class="container">
     
    
    <div class="field">
      <span class="is-size-7"><strong>Select in what type of files do you want to convert:</strong></span>
      
      <input class="is-checkradio is-rtl is-small is-danger" id="convert-audio-radio" type="radio" name="exampleRtlRadioInline" checked="checked">
      <label for="convert-audio-radio">Audio</label>

      
      <span class="icon tooltip">
        <input class="is-checkradio is-rtl is-small is-danger" id="convert-video-radio" type="radio" name="exampleRtlRadioInline" disabled >
        <label for="convert-video-radio">Video</label>
        <span class="tooltiptext-top-arrow" style="width:100px;top:100%;left:80px;margin-left:-50px;"><span class="warning">Coming soon!</span></span>
      </span>
      
    </div>

    <div class="field">
      <div class="column">
        <a class="button is-small" id="open-convert-folder">
          <span class="icon is-small">
            <i class="far fa-folder-open"></i>
          </span>
          <span>Open files</span>
        </a>     
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input value="true" class="is-checkradio is-danger is-small" id="delete-convert-files" type="checkbox" name="checkboxDanger">
        <label for="delete-convert-files">Delete original file</label>
      </div>
    </div>

    <div class="container">
      <div class="field">
        <div class="column">
          <a id="start-conversion" class="not-converting button is-small is-danger badge is-badge-small is-badge-outlined is-badge-danger" disabled>
            <span class="icon is-small">
              <i id="convert-button-icon" class="far fa-arrow-alt-circle-right"></i>
            </span>
            <span id="convert-button-message"> Start conversion</span> 
          </a>    
        </div>
      </div>
    </div>
   
    <div id="convert-divider" class="is-divider" data-content="PROGRESS" style="margin-bottom: 1.1rem"></div>

    <div id='convert-progress-fields-name' class="columns is-mobile is-gapless has-text-centered">

    </div>

    <div class="log convert-log customized-scrollbar">
    
    </div>

    <div class="notification convert-notification is-danger">
      <button class="delete"></button>
      <p class="notification-message">
        
      </p>
    </div>
  
    <script>
      // You can also require other files to run in this process
      require('../app/app-convert.js')
  
    </script>

  </section>
</template>
