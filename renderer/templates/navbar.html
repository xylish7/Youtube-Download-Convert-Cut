<template class="page-template">
  <section>
    
    <div class="container">
      <div class="navbar">

        <span class="title is-5">Youtube-DL</span> 

        <span id="download-link" class="nav-link ">
            <a href="#" class="custom-underline-text is-active"><strong>Download</strong></a>
        </span>

        <span id="convert-link" class="nav-link">
          <a href="#" class="custom-underline-text"><strong>Convert</strong></a>
        </span>
  
        <span id="cut-link" class="nav-link">
          <a href="#" class="custom-underline-text"><strong>Cut</strong></a>
        </span>

        <button id="general-settings" class="button spin circle">
          <span class="icon has-text-danger">
            <i id="setting-icon" class="far fa-sun"></i>
          </span>
        </button>
        <hr>
      </div>
      
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">General settings</p>
            <button class="delete close-modal" aria-label="close"></button>
          </header>
          <section class="modal-card-body customized-scrollbar">
            <p class="subtitle is-6"><strong>Download settings:</strong></p>
            <div class="columns is-mobile is-gapless">
              <div class="column is-4">Video quality:</div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <div class="select is-danger is-small">
                      <select id="video-quality-option" class="settings-options">
                        <option value="best" selected="selected">best-quality</option>
                        <!-- <option value="144">144p</option>
                        <option value="240">240p</option>
                        <option value="360">360p</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                        <option value="1080">1440p</option> -->

                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">3</div>
            </div>
            <br>
            <div class="columns is-mobile is-gapless">
              <div class="column is-4">Video format:</div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <div class="select is-danger is-small">
                      <select id="video-format-option" class="settings-options">
                        <option value="mp4" selected="selected">mp4</option>
                        <option value="webm">webm</option>
                        <option value="3gp">3gp</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">3</div>
            </div>
            
            <hr>
            <p class="subtitle is-6"><strong>Convert settings:</strong></p>
            <div class="columns is-mobile is-gapless">
              <div class="column is-4">Audio quality:</div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <div class="select is-danger is-small">
                      <select id="audio-quality-option" class="settings-options">
                        <option value="64k">64 kbps</option>
                        <option value="80k">80 kbps</option>
                        <option value="96k">96 kbps</option>
                        <option value="128k" selected="selected">128 kbps</option>
                        <option value="160k">160 kbps</option>
                        <option value="192k">192 kbps</option>
                        <option value="224k">224 kbps</option>
                        <option value="256k">256 kbps</option>
                        <option value="320k">320 kbps</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">3</div>
            </div>
            <br>
            <div class="columns is-mobile is-gapless">
              <div class="column is-4">Audio format:</div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <div class="select is-danger is-small">
                      <select id="audio-format-option" class="settings-options">
                        <option value="mp3" selected="selected">MP3</option>
                        <option value="m4a" >M4A</option>
                        <option value="ogg" >OGG</option>
                        <!-- <option value="wav" >WAV</option> -->
                        <option value="wma" >WMA</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">3</div>
            </div>
            <br>
            <div class="columns is-mobile is-gapless">
              <div class="column is-4">No. processes</div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <div class="select is-danger is-small">
                      <select id="no-processes-option" class="settings-options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">3</div>
            </div>
            
            <hr>
            <p class="subtitle is-6"><strong>Cut settings:</strong></p>
            <div class="columns is-mobile is-gapless">
              <div class="column has-text-centered">
                <p class="title is-6">Coming soon!</p> 
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-small is-danger close-modal">Close</button>
          </footer>
        </div>
      </div>
    </div>

  </section>
</template>
